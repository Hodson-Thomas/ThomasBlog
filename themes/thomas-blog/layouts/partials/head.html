<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="color-scheme" content="dark light">
<link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}/logo.ico">
<title>{{ site.Title }}</title>
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}

<script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>

<style>
    /* NAVIGATION */


    aside.article-navigation {
        position: fixed;
        top: var(--header-height);
        padding-inline: 1rem;
    }

    aside.article-navigation>nav {
        display: flex;
        flex-direction: column;
        gap: .8rem;
        overflow-y: scroll;
    }

    aside.article-navigation nav a {
        width: 100%;
        transition: color 150ms;
        color: var(--color);
    }

    aside.article-navigation nav a:hover {
        color: var(--accent-color);
    }

    /* END NAVIGATION */

    /* ARTICLES */

    article.articles-content {
        min-height: calc(100dvh - var(--header-height));
        max-width: min(1000px, 90%);
        margin-top: calc(var(--header-height) + 2rem);
        margin-inline: auto;
        padding-inline: 2rem;
        padding-bottom: 5rem;
        margin-left: 200px;
    }

    article.articles-content p {
        text-align: justify;
        text-indent: 1rem;
        max-width: 80ch;
        margin-inline: auto;
    }

    article.articles-content code {
        background-color: var(--background-header);
        padding: .3rem .7rem;
        border-radius: .5rem;
    }

    article.articles-content pre>code {
        background-color: transparent;
        padding: 0;
        border-radius: 0;
    }


    article.articles-content pre {
        background-color: var(--background-header) !important;
        padding: 1rem;
        border-radius: .5rem;
        max-width: 90%;
        overflow-y: scroll;
        margin-inline: auto;
    }

    article.articles-content table {
        width: 90%;
        margin-inline: auto;
        border-collapse: collapse;
    }

    article.articles-content th,
    article.articles-content td {
        border-bottom: 1px solid var(--color-secondary);
    }

    article.articles-content img {
        max-width: 90%;
        margin-inline: auto;
    }

    /* END ARTICLES */

    section.articles-list {
        min-height: calc(100dvh - var(--header-height) - var(--footer-height));
        max-width: min(1000px, 90%);
        margin-inline: auto;
        margin-block: calc(var(--header-height) + 3rem);
    }

    a.article-item {
        display: flex;
        flex-direction: row;
        gap: 2rem;
        align-items: center;
        text-decoration: none;
        color: var(--color);
        padding: 1rem 3rem;
        border-radius: 1rem;
        justify-content: space-between;
        background-color: var(--background-header);
    }

    section.articles-list {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    footer {
        border-top: 1px solid #222;
        margin-top: 1rem;
        padding: 1rem;
        background-color: var(--background-header);
        margin-bottom: 0;
    }


    footer>div.footer-display {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    footer>div.footer-display div {
        display: flex;
        flex-direction: column;
        max-width: 25%;
        min-width: 300px;
        gap: 1rem;
    }

    footer>div.footer-display>div.footer-details {
        gap: 0rem;
    }

    footer>div.footer-display div.footer-details div {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        align-items: center;
        justify-content: flex-start;
        min-width: 100%;
        flex-wrap: wrap;
    }

    footer div.footer-menu ul {
        margin: 0;
        padding: 0;
    }

    footer div.footer-menu li {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        background-color: var(--background-header);
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    header h1#title a {
        color: inherit;
        text-decoration: none;
    }

    /* NAVIGATION */

    header div.navigation {
        display: flex;
        align-items: center;
        padding-inline: 2rem;
    }

    header nav.primary-navigation {
        margin: 0 auto;
        display: flex;
        text-align: center;
    }

    header nav.primary-navigation>ul {
        display: flex;
        flex-direction: row;
        gap: 2rem;
    }

    header nav.primary-navigation>ul li {
        padding-left: 1rem;
    }

    header nav.primary-navigation ul li {
        list-style: none;
        margin: 0 auto;
        border-left: 2px solid var(--accent-color);
        display: inline-block;
        position: relative;
        text-decoration: none;
        text-align: center;
    }

    header nav.primary-navigation li a {
        color: var(--color);
    }

    header nav.primary-navigation li a:hover {
        color: var(--accent-color);
    }

    header nav.primary-navigation ul li ul {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        left: 0;
        display: none;
        background-color: var(--background-header);
    }

    header nav.primary-navigation ul li:hover>ul,
    header nav.primary-navigation li li ul:hover {
        visibility: visible;
        opacity: 1;
        display: block;
        text-align: left;
        box-shadow: 0px 3px 5px -1px var(--box-shadow-color);
        min-width: 100px;
        padding-top: 20px;
    }

    header nav.primary-navigation ul li ul li {
        clear: both;
        width: 100%;
        text-align: left;
        border-style: none;
        margin-bottom: 20px;
    }

    header nav.primary-navigation ul li ul li a:hover {
        transition: all 0.3s ease;
        border-left: 2px solid var(--accent-color);
        padding-left: 10px;
    }

    header nav.primary-navigation a {
        text-decoration: none;
        transition: all 0.5s ease;
    }

    header nav.primary-navigation a:hover {
        color: var(--accent-color);
    }

    header nav.primary-navigation ul li ul li a {
        transition: all 0.5s ease;
    }

    header button#expand-header {
        display: none;
        opacity: 0;
    }

    /* END NAVIGATION */

    /* PROGRESS BAR */

    header nav.progress-container {
        display: block;
        width: 100%;
        height: var(--header-progress-bar-height);
        background: var(--background-header);
    }

    header .progress-bar {
        height: var(--header-progress-bar-height);
        background: var(--accent-color);
        transition: width 100ms;
        width: 0%;
    }

    /* END PROGRESS BAR */

    /* RESPONSIVE */

    @media all and (max-width: 865px) {

        header>div.navigation>div.navigation-title {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 90%;
        }

        header button#expand-header {
            display: block;
            opacity: 1;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        header button#expand-header>svg {
            height: 2rem;
            width: 2rem;
        }

        header>div.navigation {
            display: flex;
            flex-direction: column;
        }

        header>div.navigation>nav.primary-navigation {
            display: none;
        }

        header>div.navigation>nav.primary-navigation.visible {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        header>div.navigation>nav.primary-navigation>ul {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-inline: 0;
            width: 100%;
        }

        header>div.navigation>nav.primary-navigation>ul>li {
            margin: 0;
        }
    }



    /* END RESPONSIVE */

    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    :root {
        color-scheme: light dark;
        --background: #fff;
        --background-secondary: #eaeaea;
        --background-header: #fafafa;
        --color: #222;
        --color-variant: black;
        --color-secondary: #999;
        --border-color: #dcdcdc;
        --table-color: #dcdcdc;
        --accent-color: #6200EA;
        --header-height: 7rem;
        --header-progress-bar-height: 5px;
        --box-shadow-color: #ccc;
        --footer-height: 15rem;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --background: #232425;
            --background-secondary: #3b3d42;
            --background-header: #1b1c1d;
            --color: #a9a9b3;
            --color-variant: white;
            --color-secondary: #b3b3bd;
            --border-color: #4e4e57;
            --table-color: #4e4e57;
            --accent-color: #6200EA;
            --box-shadow-color: #121212;
        }
    }

    body {
        background-color: var(--background);
        color: var(--color);
        width: 100vw;
        width: 100dvw;
        font-family: sans-serif;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 1.125rem;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .title {
        color: var(--color-variant);
    }

    a.social-icon>svg {
        transition: stroke 150ms;
        stroke: var(--color);
    }

    a.social-icon>svg:hover {
        stroke: var(--accent-color);
    }

    /* HOME PAGE */

    section.home-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
        justify-content: center;
        margin-top: calc(var(--header-height) + 3rem);
        margin-bottom: 3rem;
        min-height: calc(100dvh - (var(--header-height) + var(--footer-height) + 6rem));
    }

    section.home-page>img {
        width: max(25%, 200px);
        aspect-ratio: 1;
        border-radius: 100vh;
    }

    section.home-page>h1 {
        font-size: 3rem;
        margin: 0;
        padding: 0;
    }

    section.home-page div.counters {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 2rem;
    }

    section.home-page span.counter {
        font-weight: bold;
        font-size: 2rem;
        color: var(--accent-color);
    }

    section.home-page p.description {
        width: 40ch;
        text-align: center;
    }

    /* END HOME PAGE */

    section.post {
        min-height: calc(100dvh - var(--header-height) - var(--footer-height));
        max-width: min(1000px, 90%);
        margin-inline: auto;
        margin-block: calc(var(--header-height) + 3rem);
    }

    section.post img {
        margin-inline: auto;
    }

    section.post>div.post-content {
        display: flex;
        flex-direction: column;
    }

    section.posts-list {
        min-height: calc(100dvh - var(--header-height) - var(--footer-height));
        max-width: min(1000px, 90%);
        margin-inline: auto;
        margin-block: calc(var(--header-height) + 3rem);
    }

    section.posts-list nav.post-previews {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    section.posts-list nav.post-previews a.post-preview {
        background-color: var(--background-header);
        padding: 2rem;
        border-radius: 1rem;
        text-decoration: none;
        color: var(--color);
    }

    section.posts-list nav.post-previews div.post-preview-details {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 3rem;
    }

    section.posts-list nav.post-previews div.post-preview-details>div {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1rem;
    }
</style>
